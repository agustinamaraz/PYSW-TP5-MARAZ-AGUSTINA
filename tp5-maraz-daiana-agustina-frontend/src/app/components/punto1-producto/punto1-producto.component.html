<div class="bg-body-secondary">
  <div class="m-5 p-3 text-center fw-bold h1 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
    TODOS LOS PRODUCTOS
  </div>

  <div class="row d-flex justify-content-center align-items-center">
    <div class="card m-3" style="width: 18rem;" *ngFor="let p of productos">
      <h5 class="card-title bg-success text-white p-2 text-center">{{p.nombre | uppercase}}</h5>
      <img src="{{p.imagen}}" class="card-img-top" alt="...">
      <div class="card-body text-center bg-secondary-subtle">
        <p class="card-text">{{p.descripcion}}</p>
        <p class="card-text">Stock disponible: {{p.stock}} unidades</p>
        <p class="m-2 w-100">Precio: ${{p.precio}}</p>
      </div>
      <div class="card-footer">
        <a class="m-2 w-100 btn btn-warning" (click)="modificarProducto(p)">Modificar Producto</a>
        <a class="m-2 w-100 btn btn-danger" (click)="eliminarProducto(p)">Eliminar Producto</a>
      </div>
    </div>
  </div>

  <div class="m-5 p-3 text-center fw-bold h1 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
    PRODUCTOS DESTACADOS
  </div>

  <div id="slider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      
      <div class="carousel-item active d-flex justify-content-center align-items-center">
        <div class="card m-3" style="width: 18rem;" *ngFor="let pd of productosDestacados">
          <img src="{{pd.imagen}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{pd.nombre}}</h5>
            <p class="card-text">{{pd.descripcion}}</p>
            <p class="card-text">Stock disponible: {{pd.stock}} unidades</p>
            <a class="btn btn-primary">Precio: ${{pd.precio}}</a>
          </div>
        </div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
