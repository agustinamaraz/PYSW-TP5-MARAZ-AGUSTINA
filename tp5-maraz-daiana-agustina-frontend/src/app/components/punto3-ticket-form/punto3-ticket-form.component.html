<div class="m-5 bg-secondary d-flex justify-content-center align-items-center">

    <!--FORM-->
    <form class="m-5 w-50 formulario-azul text-white p-3" #ticketForm="ngForm">
        <h3 class="text-center bg-primary bg-opacity-75 p-2">Formulario Ticket</h3>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio del Ticket: </label>
            <input type="number" class="form-control" id="precio" required placeholder="Ingrese precio del ticket"
                name="precioTicket" [(ngModel)]="ticket.precioTicket" #precio="ngModel">
            <!-- validacion -->
            <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
                <div *ngIf="precio.errors?.['required']">
                    Debe ingresar el precio del ticket.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria Espectador: </label>
            <input type="text" class="form-control" id="categoria" name="categoriaEspectador" required
                placeholder="Ingrese categoria del espectador" [(ngModel)]="ticket.categoriaEspectador"
                #categoria="ngModel">
            <!-- validacion -->
            <div *ngIf="categoria.invalid && (categoria.dirty || categoria.touched)" class="alert alert-danger">
                <div *ngIf="categoria.errors?.['required']">
                    Debe ingresar la categoria del espectador.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Compra:</label>
            <input type="text" class="form-control" id="fecha" name="fechaCompra" required
                placeholder="Ingrese fecha de compra" [(ngModel)]="ticket.fechaCompra" #fecha="ngModel">
            <!-- validacion -->
            <div *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)" class="alert alert-danger">
                <div *ngIf="fecha.errors?.['required']">
                    Debe ingresar fecha de la compra.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="espectador" class="form-label text-white">Espectador:</label>
            <select class="form-select" id="espectador" name="espectador" [(ngModel)]="ticket.espectador" required
                #espectador="ngModel">
                <option *ngFor="let espectador of espectadores" [ngValue]="espectador">{{espectador.apellido}},
                    {{espectador.nombre}}</option>
            </select>
            <!-- validacion -->
            <div *ngIf="espectador.invalid && (espectador.dirty || espectador.touched)" class="alert alert-danger">
                <div *ngIf="espectador.errors?.['required']">
                    Debe seleccionar un espectador.
                </div>
            </div>
        </div>

        <button *ngIf="accion=='new'" type="submit" class="btn btn-warning" (click)="guardarTicket()"
            [disabled]="ticketForm.invalid">Registrar Ticket</button>
        <button *ngIf="accion=='update'" type="submit" class="btn btn-warning" (click)="modificarTicket()">Modificar
            Ticket</button>
        <button type="submit" class="btn btn-danger ms-2" (click)="cancelar()">Cancelar</button>
    </form>
    <!--FORM-->
</div>
